pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint:fix
      stage_fixed: true
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm format:fix
      stage_fixed: true
    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm check-types
      # TypeScript requires checking the whole project context
      # We can't easily check only staged files while maintaining type relationships
    test:
      run: pnpm test

# Add a manual hook that can be run with `npx lefthook run fix-all`
fix-all:
  commands:
    fix-code:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm fix-all 